<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DailyAI — Ultime notizie sull’intelligenza artificiale</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px auto; max-width: 900px; line-height: 1.5; color: #111; }
    h1 { font-size: 2rem; margin-bottom: 4px; }
    p.subtitle { color: #555; margin-bottom: 24px; }
    article { display: flex; flex-direction: row; gap: 16px; border-bottom: 1px solid #eee; padding: 16px 0; }
    img.thumb { width: 140px; height: 90px; object-fit: cover; border-radius: 8px; background: #f6f6f6; }
    .info { flex: 1; }
    .info h2 { font-size: 1.1rem; margin: 0 0 6px; }
    .info p { margin: 0 0 8px; color: #444; }
    .meta { font-size: 0.85rem; color: #777; }
    footer { margin-top: 40px; font-size: 0.85rem; color: #888; text-align: center; }
  </style>
</head>
<body>
  <h1>DailyAI</h1>
  <p class="subtitle">Ultime notizie su AI da <strong>Hacker News</strong> (aggiornato ogni giorno)</p>
  <div id="feed"></div>

  <footer>
    Aggiornato automaticamente ogni giorno — fonte: Hacker News AI RSS
  </footer>

  <script>
    async function load() {
      const r = await fetch("./public/data.json?_=" + Date.now());
      const data = await r.json();
      const feed = document.getElementById("feed");

      if (!data.items || !data.items.length) {
        feed.innerHTML = "<p>Nessuna notizia trovata.</p>";
        return;
      }

      feed.innerHTML = data.items.map(it => `
        <article>
          <img class="thumb" src="${it.image || 'https://via.placeholder.com/140x90?text=AI'}" alt="">
          <div class="info">
            <h2><a href="${it.url}" target="_blank" rel="noopener">${escapeHtml(it.title)}</a></h2>
            <p>${escapeHtml(it.summary || "")}</p>
            <div class="meta">${new Date(it.date).toLocaleString("it-IT")}</div>
          </div>
        </article>
      `).join("");
    }

    function escapeHtml(s){return (s||"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]))}
    load();
  </script>
</body>
</html>
